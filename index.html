<!DOCTYPE html> <!-- Определяет тип документа как HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка (английский) -->
<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Указывает браузеру использовать режим совместимости с последними версиями IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Устанавливает параметры для адаптивного дизайна на мобильных устройствах -->
    <link rel="stylesheet" href="style.css"> <!-- Подключает файл стилей CSS для оформления страницы -->
    <title>Login Page | AsmrProg</title> <!-- Устанавливает заголовок страницы, который отображается на вкладке браузера -->
</head>
<body>
    
    <div class="main"> <!-- Основной контейнер для всей формы -->
        <div class="container register-form" id="register-form"> <!-- Контейнер для формы регистрации -->
            <form action="" id="register-form" method="" class="form"> <!-- Форма регистрации -->
                <h2 class="form-title title"> <!-- Заголовок формы регистрации -->
                    Create Account
                </h2>
                <div class="form-icon"></div> <!-- Элемент для иконки формы (можно использовать для добавления иконки) -->
                <span class="form-span">or use email for registration</span> <!-- Подсказка для пользователя -->
                <input type="text" class="form-input" placeholder="Name"> <!-- Поле ввода для имени -->
                <input type="email" class="form-input" placeholder="Email"> <!-- Поле ввода для электронной почты -->
                <input type="password" class="form-input" placeholder="Password"> <!-- Поле ввода для пароля -->
                <button class="form-button button submit">SignUp</button> <!-- Кнопка для отправки формы регистрации -->
            </form>
        </div>

        <div class="container login-form" id="login-form"> <!-- Контейнер для формы входа -->
            <form action="" id="login-form" method="" class="form"> <!-- Форма входа -->
                <h2 class="form-title title"> <!-- Заголовок формы входа -->
                    Sign in To Website
                </h2>
                <div class="form-icon"></div> <!-- Элемент для иконки формы (можно использовать для добавления иконки) -->
                <span class="form-span">or use your email account</span> <!-- Подсказка для пользователя -->
                <input type="email" class="form-input" placeholder="Email"> <!-- Поле ввода для электронной почты -->
                <input type="password" class="form-input" placeholder="Password"> <!-- Поле ввода для пароля -->
                <a href="#" class="form-link">Forget Your Password?</a> <!-- Ссылка для восстановления пароля -->
                <button class="form-button button submit">SignIn</button> <!-- Кнопка для отправки формы входа -->
            </form>
        </div>

        <div class="switch" id="switch-frm"> <!-- Контейнер для переключения между формами -->
            <div class="switch-circle"></div> <!-- Элемент для визуального переключателя (можно использовать для анимации) -->
            <div class="switch-circle switch-circle-t"></div> <!-- Дополнительный элемент для визуального переключателя -->
            <div class="switch-form" id="switch-f1"> <!-- Контейнер для формы входа -->
                <h2 class="switch-title title"> <!-- Заголовок для формы входа -->
                    Welcome Back !
                </h2>
                <p class="switch-description description"> <!-- Описание для формы входа -->
                    To keep connected with us please login with your personal info
                </p>
                <button class="switch-button button switch-btn">Login</button> <!-- Кнопка для переключения на форму входа -->
            </div>

            <div class="switch-form is-hidden" id="switch-f2"> <!-- Контейнер для формы регистрации (скрыт по умолчанию) -->
                <h2 class="switch-title title"> <!-- Заголовок для формы регистрации -->
                    Hello Friend !
                </h2>
                <p class="switch-description description"> <!-- Описание для формы регистрации -->
                    Enter your personal details and start journey with us
                </p>
                <button class="switch-button button switch-btn">Register</button> <!-- Кнопка для переключения на форму регистрации -->
            </div>

        </div>

    </div>

    <script src="script.js"></script> <!-- Подключает файл JavaScript для обработки логики форм и взаимодействия с пользователем -->
</body>
</html>
